<html>
<head>
    <script src="../dist/alpine.js" defer></script>
</head>
<body>
    <div x-data="data">

        <ul>
            <li x-template="#template" x-for="xxx in items"></li>
        </ul>

        <template id="template">
            <li x-text="xxx"></li>
        </template>

        <div>
            normal loop
            <div>
                <template x-for="(item, index) in items" :key="index">
                    <!-- You can also reference "index" inside the iteration if you need. -->
                    <div x-text="item"></div>
                </template>
            </div>
        </div>
    <script>
        window.data = {
            items: [1,2,3]
        }
    </script>
</body>
</html>
